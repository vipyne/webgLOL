<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>webGLOL</title>
</head>
<body>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 pos;

uniform mat4 world;
uniform mat4 camera;
uniform mat4 third;

attribute vec4 attributeVertexColor;
varying vec4 vColor;

void main() {
  gl_Position = third * world * camera * vec4(pos, 1.5);
  // gl_Position = world * camera * vec4(pos, 1.0);
  vColor = attributeVertexColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec2 u_resolution;

varying vec4 vColor;

void main() {
  vec2 xyCoord_v2;
  xyCoord_v2.x = gl_FragCoord.x/u_resolution[0];
  xyCoord_v2.y = gl_FragCoord.y/u_resolution[1];

  vec3 finalColor_v3 = vec3(0.26, 0.86, 0.66);

  gl_FragColor = vec4(finalColor_v3, 1.0) + vColor;
}
</script>

<script src="webglolprogram.js" type="text/javascript"></script>

<canvas id="webglol" width="600" height="600"></canvas>
</body>
</html>
